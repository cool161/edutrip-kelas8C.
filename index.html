  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #1e003c, #000);
      color: white;
      overflow-x: hidden;
      min-height: 100vh;
      padding-top: 140px;
      position: relative;
    }

    /* Background particle effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: radial-gradient(#ffffff22 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      opacity: 0.1;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 0;
      background: linear-gradient(to right, #2a0845, #6441a5);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
      z-index: 10;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 16px;
      position: relative;
      z-index: 2;
    }

    nav a {
      font-family: 'Orbitron', sans-serif;
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      font-weight: 500;
      padding: 12px 22px;
      border-radius: 50px;
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.4s ease;
      text-shadow: 0 0 4px #fff;
    }

    nav a::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 120%;
      height: 120%;
      background: linear-gradient(to right, #ff00cc, #3333ff);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      transition: 0.4s ease;
      z-index: 0;
    }

    nav a:hover::before {
      transform: translate(-50%, -50%) scale(1);
    }

    nav a:hover {
      color: white;
      border: none;
      text-shadow: 0 0 8px #fff, 0 0 12px #00f;
    }

    nav a span {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 32px;
      max-width: 700px;
      text-align: center;
      margin: 0 auto;
      line-height: 1.6;
      animation: glowFade 2s ease-in-out;
      position: relative;
      z-index: 2;
    }

    @keyframes glowFade {
      from {
        opacity: 0;
        transform: translateY(-20px);
        text-shadow: none;
      }
      to {
        opacity: 1;
        transform: translateY(0);
        text-shadow: 0 0 10px #fff, 0 0 20px #0ff;
      }
    }
    .image-container {
  margin-top: 40px;
  text-align: center;
  z-index: 2;
  position: relative;
}

.styled-image {
  width: 80%;
  max-width: 600px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(255, 255, 255, 0.2), 0 0 40px rgba(0, 255, 255, 0.15);
  transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.styled-image:hover {
  transform: scale(1.03);
  box-shadow: 0 0 30px rgba(255, 255, 255, 0.4), 0 0 60px rgba(0, 255, 255, 0.3);
}
  </style>
</head>
