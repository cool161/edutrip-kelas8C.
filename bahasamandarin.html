<head>
  <meta charset="UTF-8" />

  <title>Mandarin - Edutrip</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #1d0030, #000);
      color: #fff;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Starscape Animation */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: url('https://www.transparenttextures.com/patterns/stardust.png');
      opacity: 0.08;
      z-index: 0;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding: 18px 0;
      z-index: 10;
      box-shadow: 0 0 20px rgba(0, 255, 163, 0.3);
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      font-size: 17px;
      font-weight: 500;
      text-decoration: none;
      padding: 10px 16px;
      position: relative;
      transition: color 0.3s ease-in-out;
    }

    nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #00FFA3, #7D00FF);
      transform: scaleX(0);
      transform-origin: left;
      transition: transform 0.4s ease-in-out;
      border-radius: 2px;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    nav a:hover {
      color: #00FFA3;
    }

    h1 {
      font-size: 48px;
      margin-top: 120px;
      font-weight: 700;
      background: linear-gradient(to right, #00FFA3, #7D00FF);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 1.5s ease-in-out;
    }

    table {
      margin: 40px auto;
      width: 70%;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 0 25px rgba(0, 255, 163, 0.2);
      backdrop-filter: blur(8px);
      animation: fadeIn 1.7s ease-in-out;
    }

    th {
      padding: 25px;
      font-size: 22px;
      color: #fff;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 255, 163, 0.5);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    img:hover {
      transform: scale(1.07);
      box-shadow: 0 0 30px rgba(0, 255, 163, 0.7), 0 0 40px rgba(125, 0, 255, 0.5);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive Fixes */
    @media (max-width: 768px) {
      h1 {
        font-size: 34px;
      }

      table {
        width: 90%;
      }

      nav {
        gap: 15px;
      }

      nav a {
        font-size: 15px;
      }
    }
  </style>
</head>
